# Gradle daemon JVM settings
org.gradle.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Enable daemon for better performance
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Disable configuration cache - it causes OOM when running resource-intensive tasks
org.gradle.configuration-cache=false

